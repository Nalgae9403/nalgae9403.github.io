<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/https://github.com/Nalgae9403/nalgae9403.github.io/blob/main/FAVICON2.png?raw=true">
    <title>날하하 - 회원가입</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const matchMessage = document.getElementById('match-message');

            if (password === confirmPassword) {
                matchMessage.style.color = 'green';
                matchMessage.textContent = '비밀번호가 일치합니다.';
            } else {
                matchMessage.style.color = 'red';
                matchMessage.textContent = '비밀번호가 일치하지 않습니다.';
            }
        }
    </script>
    <style>
        .button-signup {
            background-color: #561689;
            color: white;
            border-radius: 5px;
            border: none;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .button-check {
            background-color: #f1f1f1;
            color: black;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .content-divider {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
        }

        .footer-center {
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px; /* 추가된 여백 */
        }

        .logo-and-title {
            display: flex;
            align-items: center;
        }

        .logo-and-title img {
            margin-right: 10px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body style="background-color: white; color: black;">
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <div class="logo-container">
            <div class="logo-and-title">
                <img src="https://github.com/Nalgae9403/nalgae9403.github.io/blob/main/LOGO1.png?raw=true" alt="날하하 로고" style="height: 50px;">
                <h1 style="color: black; margin: 0;">날하하</h1>
            </div>
            <p style="color: black; margin: 0;">날하하에 오신 것을 환영합니다!</p>
        </div>
        <h2 style="color: black;">회원가입</h2>
    </header>

    <main class="form-container">
        <div class="input-container">
            <input type="text" id="nickname" placeholder="닉네임">
            <button class="button-check">중복확인</button>
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="비밀번호" onkeyup="checkPasswordMatch()">
        </div>
        <div class="input-container">
            <input type="password" id="confirm-password" placeholder="비밀번호 확인" onkeyup="checkPasswordMatch()">
        </div>
        <p id="match-message"></p>
        <div class="input-container">
            <input type="email" id="email" placeholder="이메일">
            <button class="button-check">중복확인</button>
        </div>
        <button class="button-signup">회원가입</button>
    </main>

    <footer class="footer-center">
        <p style="color: black;">&copy; 2024 Nalhaha.com / feat. hwan-bang <a href="#terms" style="color: black;">이용약관</a></p>
    </footer>
</body>
</html>
